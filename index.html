<!doctype html>
<html>

<head>
  <title>Mapping Price Calculator!!!</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
  <form>
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" name="minutes" min="0">
    <br>
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" name="seconds" min="0" max="59">
  </form>
  <br>
  <form>
    <input type="checkbox" id="expertPlus" value="5">
    <label for="expertPlus">Expert Plus</label> $20/m
    <br>
    <input type="checkbox" id="expert" value="5"> 
    <label for="expert">Expert</label> $15/m
    <br>
    <input type="checkbox" id="hard" value="5">
    <label for="hard">Hard</label> $10/m
    <br>
    <input type="checkbox" id="mediumPlusEasy" value="5">
    <label for="mediumPlusEasy">Medium + Easy</label> $10/m
    <br>
    <input type="checkbox" id="lights" value="5">
    <label for="lights">Lights</label> $10/m
  </form>
  <br>
  <p>Total: $<span id="total"></span></p>
  <script src="./pricingMath.js"></script>
</head>

</html>
